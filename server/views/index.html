<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html>
        <head lang="en">
            <meta charset="utf-8">
            <meta name="format-detection" content="telephone=no"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
            <meta name="apple-mobile-web-app-capable" content="yes"/>
            <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
            <title><%= locals.title %></title>
            <% if(locals.test) { %>
            <link rel="stylesheet" href="/static/css/main-min.css">
            <% } else { %>
            <link rel="stylesheet" href="http://cdn.com/css/main-min-<%= locals.version.css %>.css">
            <% } %>
            <link rel= "shortcut icon" media="all" type="image/x-icon" href="/favicon.ico" />
        </head>
<body>
<div id="page"><%- locals.html %></div>
<script>
    window.__App_CONFIG__ = <%- locals.appConfig %>;
    window.__INITIAL_STATE__ = <%- locals.state %>;
</script>
<% if(locals.debug) { %>
<script src="/static/js/libs-debug.js"></script>
<% } else if(locals.test){ %>
<script src="/static/js/libs-min.js"></script>
<% } else { %>
<script src="http://cdn.com/js/libs-min.js"></script>
<% } %>
<% if(locals.debug) { %>
<script src="/static/js/debug/<%= locals.appName %>.js"></script>
<% } else if(locals.test){ %>
<script src="/static/js/min/<%= locals.appName %>.js"></script>
<% } else { %>
<script src="http://cdn.com/js/<%= locals.version.js %>/<%= locals.appName %>-min.js"></script>
<% } %>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
